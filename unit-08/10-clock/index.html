<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This script updates the time on a webpage every second. It retrieves the current time, formats it to a 'HH:mm:ss' format, and updates the content of the HTML element with the ID 'clock'."
    />
    <meta name="author" content="Massimo Musso" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/scripts/main.js" defer></script>
    <title>Clock</title>
  </head>
  <body>
    <div class="clock-container">
      <h1>Clock</h1>
      <div id="clock"></div>
    </div>
  </body>
</html>
